{% extends 'users/patient/patient_base.html' %}
{% load static %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
  <div class="md:flex">
    <div class="md:flex-shrink-0">
      <img class="h-48 w-full object-cover md:w-48" src="{% static 'images/vaccine.png' %}" alt="Vaccination">
    </div>
    <div class="p-8">
      <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Vaccination</div>
      <form method="POST" action="" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <div class="mb-4">
          <label for="id_vaccine" class="block text-gray-700 text-sm font-bold mb-2">Choose PDF File:</label>
          <input type="file" id="id_vaccine" name="vaccine" accept=".pdf" class="w-full px-3 py-2 border rounded-md placeholder-gray-400 focus:outline-none focus:border-blue-500">
        </div>
        <div class="flex justify-end">
          <button type="submit" class="flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Upload</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
